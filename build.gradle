plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'bitwheeze'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    all {
        exclude group: 'org.slf4j', module: 'slf4j-jdk14'
    }
}

dependencies {
    implementation group: 'com.theokanning.openai-gpt3-java', name: 'service', version: '0.18.2'
    implementation group: 'com.theokanning.openai-gpt3-java', name: 'client', version: '0.18.2'
    implementation 'com.github.bitwheeze:goloslib:v0.1.7'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'com.google.cloud:google-cloud-language:2.32.0'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
